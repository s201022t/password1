<html>
<head>
   
    <link rel="stylesheet" href="css/style.css">
   <script type="text/javascript" src="js/ncmb.min.js" charset="utf-8"></script>
    <script src="script.js">
       function roguin(){  /*ログイン関数*/
    
     var username=document.getElementById("username").value;    /*ユーザーネームを取得*/
   
     var password=document.getElementById("password").value;    /*パスワードを取得*/
     ncmb.User.login(username, password)    /*二フクラのログインメソッド　ユーザーネームとパスワードを使用*/
         .then(function(user) {     /*ログインに成功した場合の処理*/
             /* 処理成功 */
             alert("ログインに成功しました");
             location.href = "hontai.html";     /*hontai.htmlに遷移*/
             
         })
         .catch(function(error) {       /*ログインに失敗した場合の処理*/
             /* 処理失敗 */
             alert("ログインに失敗しました");
         });
}</script>
    <style>


</style>
</head>
<body>
    <div class="shutter">
    <h1 class="logo">パスワードマネージャー</h1>
  </div>
  <div class="img"></div>
    <div class="main">
    <p class="sign" align="center">サインイン</p>
    <form class="form1">
      <input class="un " type="text" align="center" placeholder="Username" id="username">
      <input class="pass" type="password" align="center" placeholder="Password" id="password">
      <a class="submit" align="center" onClick="roguin();">サインイン</a>
      
      <p class="forgot" align="center"><a href="sinki.html">サインアップ</p>      
                
    </div>
    <a href="bug.html">バグレポート</a>
</body>
</html>
